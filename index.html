<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona Photobooth</title>

  <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js" type="text/javascript"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script defer src="src/index.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 메인 창 -->
  <div class="main-cam">
    <div class="window">
      Show Persona
    </div>
    <div class="timer"></div>
    <canvas id="canvas" width="640" height="480"></canvas> 
    <canvas class="photo-canvas" width="640" height="480"></canvas>
  </div>

  <!-- 이모티콘 선택창 -->
  <div class="emoji-modal">
    <div class="container">
      <div class="btn-emoji">😀</div>
      <div class="btn-emoji">😃</div>
      <div class="btn-emoji">😇</div>
      <div class="btn-emoji">😁</div>
      <div class="btn-emoji">🥳</div>
      <div class="btn-emoji">🥹</div>
      <div class="btn-emoji">🥰</div>
      <div class="btn-emoji">🤩</div>
      <div class="btn-emoji">❤️</div>
      <div class="btn-emoji">🧡</div>
      <div class="btn-emoji">💛</div>
      <div class="btn-emoji">💚</div>
      <div class="btn-emoji">💙</div>
      <div class="btn-emoji">💜</div>
      <div class="btn-emoji">🖤</div>
    </div>
  </div>

  <video id="video" width="640" height="480" autoplay style="display: none"></video>

  <!-- 촬영한 사진 담길 div -->
  <div class="windows"></div>

</body>
</html>
