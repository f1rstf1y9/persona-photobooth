<body>
  <!-- 메인 창 -->
  <div class="main-cam">
    <div class="window">
      <div>
        <img src="src/img/main-cam_tab.svg" alt="">
        <img src="src/img/main-cam_btn.svg" alt="">
      </div>
      <img src="src/img/main-cam_addr.svg">
    </div>
    <div class="timer"></div>
    <canvas id="canvas" width="640" height="480"></canvas> 
    <canvas class="photo-canvas" width="640" height="480"></canvas>
  
  
  </div>

  <!-- 이모티콘 선택창 -->
  <div class="emoji-picker">
    <div id="emoji-header">
      <div>
        <img src="src/img/emoji-header-icon_1.svg" alt="">
        <img src="src/img/emoji-header-icon_2.svg" alt="">
        <img src="src/img/emoji-header-icon_3.svg" alt="">
      </div>
    </div>
    <div id="picker-container">
    </div>
  </div>

  <video id="video" width="640" height="480" autoplay style="display: none"></video>

  <!-- 촬영한 사진 담길 div -->
  <div class="windows"></div>


  <!-- 데코 요소 -->
  <div class="login">
    <img src="src/img/window-login2.svg" alt="">
  </div>
  <div class="loading">
    <div>😬😬😬</div>
    <img src="src/img/window-loading.svg" alt="">
  </div>
  <div class="error">
    <img src="src/img/window-error.svg" alt="">
  </div>
  <div class="deco-1">
    <img src="src/img/window_deco1.svg" alt="">
  </div>
  <div class="deco-2">
    <img src="src/img/window_deco2.svg" alt="">
  </div>
